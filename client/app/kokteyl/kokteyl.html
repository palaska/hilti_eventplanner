<navbar></navbar>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Kokteyl Atölyesi</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in kokteyl.awesomeThings">
        <li><a>{{thing.name}}<button ng-show="isAdmin()" type="button" class="close" ng-click="kokteyl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Doluluk oranı: {{kokteyl.awesomeThings.length}} / 25</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="İsminizi giriniz." ng-model="kokteyl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="kokteyl.addThing()">Ekle</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
